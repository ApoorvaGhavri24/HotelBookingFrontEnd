<div class="container" >
<br/>
<button data-button="" class="btn btn-primary" (click)="AddRoom(mymodal)" type="button">New Room</button>
<div class="container" > 

 
     <div class='table-responsive' style="border:10px  black;margin-top:30px;padding-top:10px ;background-color: #f3f6f8;">
            <table  class='table'>
                <thead>
                    <tr>
                     
                        <th class='sortable' (click)="sort('roomNumber')" scope="col">Room Number
                            <div class='sortable-icon'>
                           
                            </div>
                        </th>
                        <th class='sortable' (click)="sort('adultsCapacity')"  scope="col">Adult Capacity</th>
                        <th class='sortable' (click)="sort('childrenCapacity')" scope="col">Child Capacity</th>
                        <th class='sortable' (click)="sort('price')" scope="col">Price($)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let roomcurrent of rooms | orderBy: key : reverse | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
                  
                        <td >  <a  (click)="Editroom(mymodal,roomcurrent.id)"  routerLink="/Room">{{roomcurrent.roomNumber}}</a></td>
                        <td contenteditable="true" (keyup)="changeValue(roomcurrent.id,'adultsCapacity',$event)" >{{roomcurrent.adultsCapacity}}</td>
                        <td contenteditable="true" (keyup)="changeValue(roomcurrent.id,'childrenCapacity',$event)" >{{roomcurrent.childrenCapacity}}</td>
                        <td contenteditable="true" (keyup)="changeValue(roomcurrent.id,'price',$event)" >{{roomcurrent.price}}</td>
                    </tr>
                </tbody>
              <tfoot>
             
              </tfoot>
          
            
            </table>
            <div style="margin-left:300px;margin-top:40px;">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>

            </div>
        </div>
 
</div>

<ng-template #mymodal let-modal>
  <div class="modal-header" style="background-color: skyblue;">
<h4 class="modal-title" id="modal-basic-title">Error !!</h4>
<div>
  <button type="button"  routerLink="/Room" style="margin-right:0px;" class="" aria-label="Close" (click)="modal.dismiss('Cross click')">
  
    <span >Ã—</span>
  </button>
  </div>
  </div>
  <div class="modal-body" style="font-weight: bold;">
    {{message}}
  </div>
  <div class="modal-footer">
    
    <button type="button"  routerLink="/Room" class="btn " (click)="modal.close('Save click')">Ok</button>

  </div>
</ng-template>
</div>
